<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eslilos.css" type="text/css"> 
     <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celulares-instagram.png" title="celulares">
        </div>
        <div class="instagram-contunue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" title="Instagram logo">
                <div class="profile-photo">
                    <img src="perfil.png" title="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como priscillaverri</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é priscillaverri</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
